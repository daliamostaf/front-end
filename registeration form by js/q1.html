

 <!DOCTYPE html>
<html>
<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./q1.js"></script>

  
  <style>
    *{
      background-color: blanchedalmond;
    }
    .error {
      color: red;
    }
    .valid-image {
      display: none;
      width : 50px;
      height: 50px;


    }
    .invalid-image {
      display: none;
      width : 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <h2>registration Form</h2>

  <form id="registrationForm" onsubmit="return validateForm()" >

    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" placeholder="Enter your Name" onfocus="highlightInput(this)" onblur="validateFullName()" required>
    <span id="fullNameError" class="error"></span>
    <img id="fullNameValidImage" src="valid.png" class="valid-image">
    <img id="fullNameInvalidImage" src="notvalid.png" class="invalid-image">
    <br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <img id="fullNameValidImage" src="valid.png" class="valid-image">
    <img id="fullNameInvalidImage" src="notvalid.png" class="invalid-image">
    <br><br>
    
    <label for="city">City:</label>

    <select id="city" name="city">
      <option value="city1">Luxor </option>
      <option value="city2">qena</option>
      <option value="city3">cairo</option>

    </select>
    <br><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br><br>
    
    <label for="repeatPassword"> Repeat Password :</label>
    <input type="password" id="repeatPassword" name="repeatPassword" required>
    <br><br>
    
    <label for="terms">I accept the terms and conditions:</label>
    <input type="checkbox" id="terms" name="terms" required>
    <br><br>
    
    <input type="submit" value="Register">
  </form>

  <script>
    
  </script>
</body>
</html>
