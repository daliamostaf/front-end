<!DOCTYPE html>
<html>
<head>
  <style>
    *{
      background-color: darkseagreen;
    }
    #gallery {
      Width: 380px;
      Height: 280px;
      Overflow: hidden;
    }
    img {
      Width: 100%;
      Height: 100%;
    }
  </style>
</head>

<body>

  <div id="gallery">
    <img id="image" src="1.jpg" >
  </div>
  <button id="play">Play</button>
  <button id="stop">Stop</button>
  <button id="prev">Previous</button>
  <button id="next">Next</button>

  <script>
    var images =
     ["2.jpg", "3.jpg", "5.jpg","6.jpg","7.jpg","4.jpg"]; 
    let currentIndex = 0;
    let intervalId = null;

    var imageElement = document.getElementById("image");
    var playButton = document.getElementById("play");
    var stopButton = document.getElementById("stop");
    var prevButton = document.getElementById("prev");
    var nextButton = document.getElementById("next");

    function changeImage(index) { // previous , next
      if (index < 0) {
        index = images.length-1;
      }
       else if (index >= images.length) {
        index = 0;
      }
      imageElement.src = images[index];
      currentIndex = index;
    }

    function Setinterval() {
      intervalId = setInterval(() => {
        currentIndex++;
        changeImage(currentIndex);
      }, 500);
    }

    function stopSlideshow() {
      clearInterval(intervalId);
    }


    playButton.addEventListener("click", Setinterval);
    stopButton.addEventListener("click", stopSlideshow);
    prevButton.addEventListener("click", () => changeImage(currentIndex- 1));
    nextButton.addEventListener("click", () => changeImage(currentIndex+ 1));
    
    var gallery = document.getElementById("gallery");
    gallery.addEventListener("mouseover", Setinterval);
    gallery.addEventListener("mouseout", stopSlideshow);
  </script>
</body>
</html>
