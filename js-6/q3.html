 <!DOCTYPE html>
<html>
<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

  
  <style>
    *{
      background-color: blanchedalmond;
    }
    form{
      position: relative;
      top: 150px;
      left: 150px;
      border: 1px solid white ;
    }
    
  </style>
</head>
<body>
  


  <form id="registrationForm" onsubmit="return validateForm()" >

    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" placeholder="Enter your Name"  required>
    <span id="fullNameError" class="error"></span>
   <br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
   
    <br><br>
    
    <label for="city">City:</label>

    <select id="city" name="city">
      <option value="city1">Luxor </option>
      <option value="city2">qena</option>
      <option value="city3">cairo</option>

    </select>
    <br><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br><br>
    
    <label for="repeatPassword"> Repeat Password :</label>
    <input type="password" id="repeatPassword" name="repeatPassword" required>
    <br><br>
    
    <label for="terms">I accept the terms and conditions:</label>
    <input type="checkbox" id="terms" name="terms" required>
    <br><br>
    
    <!-- <input type="submit" value="Login">--> 
    <button onclick="createCookie()">Login</button>
    <button onclick="readCookie()">Read cookie</button>
  </form>

  <script>


    function createCookie(){

      var date1=new Date();
      var expire=date1.getDate()+5;
      date1.setDate(expire);
      var userName=document.getElementById("fullName").value;

      document.cookie="Name="+userName+";expires="+date1.toDateString();

       var userPassword=document.getElementById("password").value;

     document.cookie="Password="+userPassword+";expires="+date1.toDateString();

    }
    function readCookie(){
      var data=document.cookie;
       console.log(data);

    }
    
  </script>
</body>
</html>
