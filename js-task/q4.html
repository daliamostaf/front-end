<script>
    "use strict"
    var faculty = prompt("Enter your faculty:");
    function getE(faculty) {
 
    switch(faculty) {
      case 'FCI':
        alert("You're eligible for Programming tracks");
        break;
      case 'Engineering':
        alert("You're eligible for Network and Embedded tracks");
        break;
      case 'Commerce':
        alert("You're eligible for ERP and Social media tracks");
        break;
      default:
        alert("You're eligible for SW fundamentals track");
        break;
    }
  
    
  }
  getE(faculty);
    </script>
