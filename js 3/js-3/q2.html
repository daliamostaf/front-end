<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunction() {
            var mydate = new Date();            
            alert(mydate.toLocaleTimeString());
        }
        function myFunction2() {
            setInterval(myFunction,1000);
        }
    </script>
</head>
<body>
    <button onclick="myFunction2()"> click to show clock</button>   
</body>
</html>
